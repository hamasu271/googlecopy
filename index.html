<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-left">
          <a href=
          "https://about.google/?fg=1&utm_source=google-KR&utm_medium=referral&utm_campaign=hp-header"
           >Google 정보</a>
          <a href="#">스토어</a>
        </div>
        <div class="header-right">
          <a href="#">Gmail</a>
          <a href="#">이미지</a>
          <i class="fas fa-th"></i>
          <i class="fas fa-user-circle"></i>
        </div>
      </header>
      <main>
        <img
          class="google-logo"
          src="https://www.google.com/logos/doodles/2024/paris-games-archery-day-2-6753651837110537-law.gif"
          alt="페럴림픽 양궁 새"
        />
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Google 검색 또는 URL 입력" />
          <i class="fas fa-keyboard"></i>
          <i class="fas fa-microphone"></i>
          <i class="fas fa-camera"></i>
        </div>
        <div class="buttons">
          <button>Google 검색</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </main>
      <footer>
        <div class="footer-top">
          <span>대한민국</span>
        </div>
        <div class="footer-bottom">
          <div class="footer-left">
            <a href="#">광고</a>
            <a href="#">비즈니스</a>
            <a href="#">검색의 원리</a>
          </div>
          <div class="footer-right">
            <a href="#">개인정보처리방침</a>
            <a href="#">약관</a>
            <a href="#">설정</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
